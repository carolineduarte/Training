<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace = "layouts :: header">
</head>
<head>
    <title>Home Page</title>
</head>

<body>
<nav th:replace="layouts :: navbar"></nav>

<div>
    <h4>Current Projects</h4>
    <table>
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Project Stage</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="aProject : ${projectsList}">
            <td th:text="${aProject.name}"/>
            <td th:text="${aProject.stage}"/>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <h4>Current Employees</h4>
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Stage</th>
            <th>Email Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aEmployee : ${employeesList}">
            <td th:text="${aEmployee.first_name}"/>
            <td th:text="${aEmployee.last_name}"/>
            <td th:text="${aEmployee.email}"/>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
