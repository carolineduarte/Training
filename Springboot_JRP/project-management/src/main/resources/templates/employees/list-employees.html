<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace = "layouts :: header">
</head>
<head>
  <title>Employees</title>
</head>

<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="container">
  <h3>Employees Directory</h3>
  <hr>
  <!-- Add New Employee Button -->
  <a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>

  <h4>Current Employees</h4>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>First Name</th>
      <th>Last Stage</th>
      <th>Email Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aEmployee : ${employeesList}">
      <td th:text="${aEmployee.first_name}"/>
      <td th:text="${aEmployee.last_name}"/>
      <td th:text="${aEmployee.email}"/>
    </tr>
    </tbody>
  </table>
</div>

</body>
