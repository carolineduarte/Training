<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace = "layouts :: header">
</head>
<head>
  <title>New Employee Form</title>
</head>


<body>
<nav th:replace="layouts :: navbar"></nav>
<div class="container">
  <form th:action="@{/employees/save}" th:object="${employee}" method="POST">

    <input type="text" placeholder="First Name" th:field="${employee.first_name}">
    <input type="text" placeholder="Last Name" th:field="${employee.last_name}">
    <input type="text" placeholder="Email Address" th:field="${employee.email}">

    <button type="submit">Create Employee</button>

  </form>
</div>
</body>
</html>
